{{template "top" .}}
<h1 class="font-bold text-2xl">contatos</h1>
<div class="w-full flex flex-col gap-4">
	<div class="flex gap-4 items-baseline">
		<input class="bg-transparent text-slate-50 border-b
			border-slate-600 py-1 px-2 w-full" type="search"
			id="pesquisa" placeholder="pesquisa..." name="pesquisa"
			hx-get="/contacts" hx-trigger="input changed delay:250ms,
			search" hx-target="#contacts">
		<a href="/contacts/new" class="hover:border-green-200
			hover:bg-slate-600 border border-green-600 px-2 py-1
			rounded transition">
			novo
		</a>
	</div>
	<div hx-get="/contacts" hx-trigger="load" hx-swap="outerHTML"
		hx-indicator="#spinner"></div>
	<div id="pagination"></div>
	<svg id="spinner"
		class="animate-spin size-10 htmx-indicator" hx-get="/contacts"
		xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
		viewBox="0 0 24 24">
		<path fill="currentColor"
			d="M10.72,19.9a8,8,0,0,1-6.5-9.79A7.77,7.77,0,0,1,10.4,
			4.16a8,8,0,0,1,9.49,6.52A1.54,1.54,0,0,0,21.38,12h.13a1.37,
			1.37,0,0,0,1.38-1.54,11,11,0,1,0-12.7,12.39A1.54,1.54,0,0,0,
			12,21.34h0A1.47,1.47,0,0,0,10.72,19.9Z"></path>
	</svg>
</div>
{{template "bottom" .}}
